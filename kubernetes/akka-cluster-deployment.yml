apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: akka-cluster-demo
  name: akka-cluster-demo
  namespace: akka-cluster-1
spec:
  replicas: 3
  selector:
    matchLabels:
     app: akka-cluster-demo
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate

  template:
    metadata:
      labels:
        app: akka-cluster-demo
        actorSystemName: akka-cluster-demo
    spec:
      containers:
      - name: akka-cluster-demo
        image: akka-cluster-demo:1.0.2
        imagePullPolicy: Never
        livenessProbe:
          tcpSocket:
            port: 8558
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        # akka remoting
        - name: remoting
          containerPort: 2552
          protocol: TCP
        # akka-management bootstrap
        # must match up with contact-point-discovery.port-name for bootstrap
        - name: management
          containerPort: 8558
          protocol: TCP
        env:
          - name: JAVA_OPTS
            value: "-Xmx128m -Xms128m"
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
